<div class="companyInfo" ui-sref="company({id:com.id})">
    <img ng-src="{{com.imageUrl}}" alt="" class="logo">
    <div class="desc">
        <div class="dleft">
            <h2 class="title" ng-bind="com.name"></h2>
            <p class="info" ng-bind="com.industry+'/'+com.state+'/'+com.people"></p>
        </div>
        <span class="dright"></span>
    </div> 
</div>
